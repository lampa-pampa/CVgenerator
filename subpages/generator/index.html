<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="script/main.js" type="module" defer></script>
</head>
<body>
    <header class="main-header">
        <img class="main-baner">
        <nav>
            <ul class="main-nav-list max-height" tabindex="-1"></ul>
        </nav>
    </header>
    <main class="center-content">
        <div class="window border">
            <div class="window-header shadow">
                <h2 class="window-title"></h2>
            </div>
            <div class="window-content">
                <div class="preview"></div>
                <div class="buttons-container space-between">
                    <button class="edit-button button center-content animated-button previous border focusable"></button>
                    <button class="download-button button center-content animated-button border focusable" data-disabled="true"></button>
                    <button class="create-button button center-content animated-button next border focusable"></button>
                </div>
            </div>
            <div class="window-footer border">
                <div class="progress-bar-state center-content"></div>
                <div class="progress-bar max-height"></div>
            </div>
        </div>
    </main>
    <footer class="main-footer center-content"></footer>
</body>
</html>

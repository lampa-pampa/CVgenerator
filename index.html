<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .spinner {
            height: 2.2em;
            --border-radius: 50%;
            --border-width: 0.3em;
            border-right-color: transparent;
            animation: spin 500ms infinite;
            margin-right: 1em;
        }

        @keyframes spin {
            from {
                transform: none;
            }
            to {
                transform: rotate(1turn);
            }
        }
    </style>
</head>
<body>
    <header class="main-header"></header>
    <main class="center-content">
        <span class="spinner square border"></span>
        <span class="loading-text"></span>
    </main>
    <footer class="main-footer center-content"></footer>
    <script type="module">
        import {route} from "./script/helpers.js"
        import {UiNode} from "./script/ui_node.js"
        import config from "../../config.js"    

        UiNode.get_by_class(config.window.router.ui.content_class_name).set_text_content(
            config.window.router.ui.content.loading_text
        )
        route(config.subpage_paths.home)
    </script>
</body>
</html>

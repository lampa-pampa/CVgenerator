<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .spinner {
            height: 2.5em;
            --border-radius: 50%;
            --border-width: 0.3em;
            border-right-color: transparent;
            animation: spin 500ms infinite;
            margin-right: 1em;
        }

        @keyframes spin {
            from {
                transform: none;
            }
            to {
                transform: rotate(1turn);
            }
        }
    </style>
</head>
<body>
    <header class="main-header"></header>
    <main class="center-content">
        <span class="spinner square border"></span>
        <span class="loading-text"></span>
    </main>
    <footer class="main-footer center-content"></footer>
    <script type="module">
        import config from "../../config.js"    
        import route from "./script/router.js"

        document.getElementsByClassName("loading-text")[0].textContent
            = config.window.router_ui.content.text
        route(config.home_page_path)
    </script>
</body>
</html>

<html lang="en">
<head>

    <header>

            </div>
            <div class="window-content">
                <ul class="window-list" tabindex="-1">

                        </label>
                    </li>

                        <label class="custom-checkbox-label">
                            <input checked disabled class="checkbox" type="checkbox">
                            <span tabindex="0" class="custom-checkbox"></span>
                            <span>custom option</span>
                            <button type="button" class="button" title="Remove element">
                                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" toolBox="0 0 24 24">
                                    <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />

                            <input class="checkbox" type="checkbox" disabled>
                            <span tabindex="0" class="custom-checkbox"></span>
                            <input class="text-field" type="text">
                            <button type="button" class="button" title="Add element">

                    <button class="window-button" title="Go to the previous step">PREVIOUS STEP</button>

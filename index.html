<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script/main.js"></script>
</head>
<body>
    <header>
        <h1>CV Generator</h1>
    </header>
    <main>
        <div class="window">
            <div class="window-header">
                <h2 class="window-header-title">Step 1 > Title</h2>
                <div class="window-header-reset-button">
                    <svg class="reset-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" toolBox="0 0 24 24">
                        <title>reset</title>
                        <path d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z" />
                    </svg>
                </div>
            </div>
            <div class="window-content">
                <ul class="window-list">
                    <li><input type="checkbox">option 1</li>
                    <li><input type="checkbox">option 2</li>
                    <li><input type="checkbox">option 3</li>
                    <li><input type="checkbox">option 4</li>
                    <li><input type="checkbox">option 5</li>
                    <li><input type="checkbox">option 6</li>
                    <li><input type="checkbox">option 7</li>
                    <li><input type="checkbox">option 8</li>
                    <li><input type="checkbox">option 9</li>
                    <li><input type="checkbox">option 10</li>
                </ul>
                <div class="window-buttons-container">
                    <button class="window-button">PREVIOUS STEP</button>
                    <button class="window-button">NEXT STEP</button>
                </div>
            </div>
            <div class="window-progress-bar-container">
                <div class="window-progress-bar"></div>
            </div>
        </div>
    </main>
    <footer>Author: Marek Kandulski</footer>
</body>
</html>
